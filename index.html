<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glass Bubbles – generative study</title>
    <style>
      html, body {
        margin: 0;
        background: #f3f1ec;
        color: #222;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 20px;
      }
      canvas { box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
      .ui { opacity: 0.9; font-size: 14px; }
      .ui code { background: #fff; padding: 2px 6px; border-radius: 4px; }
      a { color: inherit; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6.0.4/dist/d3-delaunay.min.js"></script>
    <script src="palettes.js"></script>
    <script src="sketch.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <div class="ui">
        Seed: <code id="seedLabel">...</code> —
        Press <code>N</code> for new seed, <code>S</code> to save PNG. Size can be set via <code>?w=1200&h=1600&seed=1234</code>
      </div>
    </div>
  </body>
  </html>
